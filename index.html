<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Weight & Codon Usage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Molecular Weight & Codon Usage Calculator</h1>
        <div class="form-group">
            <label for="sequenceType">Sequence Type:</label>
            <select id="sequenceType" class="input-field">
                <option value="DNA">DNA</option>
                <option value="RNA">RNA</option>
                <option value="Protein">Protein</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sequenceInput">Sequence:</label>
            <textarea id="sequenceInput" class="input-field" rows="4" placeholder="Enter your sequence here..."></textarea>
        </div>
        <div class="button-group">
            <button class="btn" onclick="calculateMolecularWeight()">Calculate Molecular Weight</button>
            <button class="btn" onclick="resetFields()">Reset</button>
        </div>
        <div id="weightResult" class="result"></div>
        
        <div class="codon-usage">
            <h2>Codon Usage Calculator</h2>
            <button class="btn" onclick="calculateCodonUsage()">Calculate Codon Usage</button>
            <button class="btn" onclick="resetFields()">Reset</button>
            <div id="codonResult" class="result"></div>
            <button class="btn" onclick="copyToClipboard()">Copy Results</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
